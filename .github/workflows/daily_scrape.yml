name: Daily Auction Scrape

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8:00 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Chrome and Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y chromium-chromedriver
        # Check if chromedriver link exists and remove if necessary
        if [ -f /usr/bin/chromedriver ]; then
          sudo rm /usr/bin/chromedriver
        fi
        sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python scrape_auctions.py

    - name: Rename Excel file with date
      run: |
        for file in auction_exports/*.xlsx; do
          if [ -f "$file" ]; then
            mv "$file" "auction_exports/ibbi_auctions_$(date +%Y%m%d).xlsx"
            break
          fi
        done

    - name: Commit and push downloaded Excel file
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add auction_exports/*.xlsx
        git commit -m "Update auction Excel file for $(date +%Y-%m-%d)" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
